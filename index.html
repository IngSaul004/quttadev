<!doctype html>
<html lang="es">
  <head>
    <!-- Básico -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/QUTTADEV 2.0.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título optimizado -->
    <title>Quttadev | Desarrollo Web Profesional para Negocios</title>

    <!-- Descripción SEO -->
    <meta
      name="description"
      content="Quttadev es una agencia especializada en desarrollo web profesional para negocios. Creamos páginas web modernas, rápidas y optimizadas para ayudar a empresas a crecer en internet."
    />

    <!-- Palabras clave -->
    <meta
      name="keywords"
      content="Quttadev, desarrollo web profesional, creación de páginas web, diseño web moderno, agencia digital, páginas web para negocios, desarrollo web rápido y seguro"
    />

    <meta name="author" content="Quttadev" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Quttadev | Desarrollo Web Profesional" />
    <meta
      property="og:description"
      content="Creamos páginas web modernas, rápidas y optimizadas para negocios que buscan crecer en internet."
    />
    <meta property="og:image" content="https://quttadev.com/preview.jpg" />
    <meta property="og:url" content="https://quttadev.com/" />
    <meta property="og:site_name" content="Quttadev" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Quttadev | Desarrollo Web Profesional" />
    <meta
      name="twitter:description"
      content="Agencia especializada en desarrollo web moderno para negocios."
    />
    <meta name="twitter:image" content="https://quttadev.com/preview.jpg" />

    <!-- Canonical (evita contenido duplicado) -->
    <link rel="canonical" href="https://quttadev.com/" />

    <!-- Preconnect para rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Datos estructurados JSON-LD (SEO avanzado) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Quttadev",
        "url": "https://quttadev.com",
        "logo": "https://quttadev.com/QUTTADEV 2.0.png",
        "description": "Agencia especializada en desarrollo web profesional para negocios.",
        "sameAs": [
          "https://www.instagram.com/quttadev",
          "https://www.facebook.com/quttadev"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
